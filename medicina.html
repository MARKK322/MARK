<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2b7e40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2b7e37;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #e6ecf5;
      margin: 10px 0;
      padding: 10px;
      border-left: 5px solid #2b4c7e;
    }
    form {
      margin-top: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #2b4c7e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1f3b62;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro Médico</h1>
    <p>Registra usuarios y sus dolencias</p>
  </header>

  <main>
    <h2>Usuarios registrados:</h2>
    <ul id="lista-usuarios">
      <!-- Los usuarios se agregarán aquí -->
    </ul>

    <h2>Registrar un nuevo usuario:</h2>
    <form id="formulario">
      <input id="nombre" placeholder="Nombre del usuario" required />
      <textarea id="dolencia" placeholder="Dolencia del usuario" required></textarea>
      <button type="submit">Registrar</button>
    </form>
  </main>

  <script>
    const formulario = document.getElementById('formulario');
    const listaUsuarios = document.getElementById('lista-usuarios');

    // Manejar el envío del formulario
    formulario.addEventListener('submit', function(event) {
      event.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const dolencia = document.getElementById('dolencia').value.trim();

      if (nombre && dolencia) {
        agregarUsuario(nombre, dolencia);
        formulario.reset();
      }
    });

    // Función para agregar un usuario a la lista
    function agregarUsuario(nombre, dolencia) {
      const nuevoUsuario = document.createElement('li');
      nuevoUsuario.innerHTML = `
        <strong>${nombre}</strong>
        <p>${dolencia}</p>
      `;
      listaUsuarios.appendChild(nuevoUsuario);
    }
  </script>
</body>
</html>
